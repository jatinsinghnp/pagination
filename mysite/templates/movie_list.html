<form action="" method="GET">
<input type="search" name="movie_name">
<button type="submit">Search</button>
</form>



{% for movies_item in movies_objects %}
<ul>
  <li>{{movies_item.name}}</li>
</ul>
{% endfor %}
{% if movies_objects.has_previous %}
   <a href="?page=1">First</a>
   <a href="?page={{movies_objects.previous_page_number}}">Prev</a>
 

{% endif %}


page: {{movies_objects.number}} of{{movies_objects.paginator.num_pages}}

{% if movies_objects.has_next %}
<a href="?page={{movies_objects.next_page_number}}">Last</a>
<a href="?page={{movies_objects.paginator.num_pages}}">next</a>
{% endif %}
